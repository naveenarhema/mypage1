<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Description Page</title>
    <link rel="icon" type="image/x-icon" href="logo.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div class="logo">
            <img src="logo.png" alt="TradeThrill logo">
        </div>
        <div class="logotext">
            <img src="logotext.png" alt="TradeThrill">
        </div>
    </nav>
    <section>

        <div class="image">
            <img src="heter.png" alt="product">
        </div>
        <div class="desc">
            <h2>NOVA Fan Heater | 2000Watts Power (Ideal for small to medium room/ Area)</h2>
            <div >
                <pre><span>USED FOR               : </span></pre>
                
                <span class="used-for">4months</span>
            </div>
            <div style="display: flex;" >
                <pre><span>DESCRIPTION         : </span></pre>
              <div style="display: inline; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Facere, architecto?
            </div>
            </div>
            <div >
                <pre><span>COST(when bought) : </span></pre>
                <span class="cost-bought">6468</span>
            </div>
            <div >
                <pre><span>COST(for sale)         : </span></pre>
                <span class="cost-selling">3435</span>
            </div>
            <div class="btn">
                <button>BUY</button>
            </div>
        </div>

    </section>
</body>

</html>
